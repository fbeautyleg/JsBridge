<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />
    </head>
    <body>
        <h1>JsBridge</h1>
        <div><button id="getNativeUser">getNativeUser</button></div>
        <ul id="console"></ul>
        <script src="./bridge/Type.js"></script>
        <script src="./bridge/Local.js"></script>
        <script src="./bridge/Remote.js"></script>
        <script src="./bridge/Bridge.js"></script>
        <script src="./Api.js"></script>
        <script src="./Sdk.js"></script>
        <script>
            let bridge = new Bridge(window._NATIVE_BRIDGE, window);
            let sdk = new Sdk(bridge);

            document.getElementById("getNativeUser").addEventListener(
                "click",
                function() {
                    log("发起支付");
                    sdk.pay({ order: "a12345678", flag: `t${Date.now()}` })
                        .then(data => {
                            log(`支付成功：data=${JSON.stringify(data)}`);
                        })
                        .catch(err => {
                            log(`支付失败:${JSON.stringify(err)}`);
                        });
                },
                false
            );
            function log(content) {
                let li = document.createElement("li");
                let text = document.createTextNode(content);
                li.appendChild(text);
                document.getElementById("console").appendChild(li);
            }
        </script>
    </body>
</html>
